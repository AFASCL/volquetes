# AFA SCL — Sistema de Gestión de Volquetes
# Conexión DB por variables de entorno (no hardcodear credenciales en repo)

spring:
  application:
    name: volquetes-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://10.31.12.8:5432/curso_ia?currentSchema=public}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:test123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 4
      minimum-idle: 1
      idle-timeout: 600000       # 10 min
      max-lifetime: 300000      # 20 min  (más corto para evitar conexiones muertas)
      connection-timeout: 30000  # 30s
      validation-timeout: 5000
      keepalive-time: 300000     # 5 min (opcional, ayuda con idle)
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 25
          prepare_threshold: 0
          use_get_generated_keys: false
  jackson:
    serialization:
      write-dates-as-timestamps: false



server:
  # Render inyecta PORT; local usamos SERVER_PORT o 8080
  port: ${PORT:${SERVER_PORT:8080}}
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.afascl: INFO
    org.hibernate.SQL: DEBUG

# CORS: orígenes separados por coma (Render: setear CORS_ALLOWED_ORIGINS=https://tu-app.vercel.app)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
