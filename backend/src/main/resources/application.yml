# AFA SCL — Sistema de Gestión de Volquetes
# Conexión DB por variables de entorno (no hardcodear credenciales en repo)

spring:
  application:
    name: volquetes-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://10.31.12.8:5432/curso_ia?currentSchema=public}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:test123}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 10
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 25
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    com.afascl: INFO
    org.hibernate.SQL: DEBUG

